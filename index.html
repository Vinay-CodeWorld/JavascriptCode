<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agile Kanban Board</title>
    <style>
        :root { --bg: #f4f5f7; --card: #fff; --todo: #dfe1e6; --doing: #deebff; --done: #e3fcef; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 20px; color: #172b4d; }
        
        /* Layout */
        .board { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 20px; }
        .column { background: #ebecf0; padding: 10px; border-radius: 8px; min-height: 300px; }
        .column h3 { margin-top: 0; padding-bottom: 10px; border-bottom: 2px solid #ccc; text-align: center; }
        
        /* Cards */
        .task-card { background: var(--card); padding: 10px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; font-weight: bold; margin-bottom: 5px; }
        .high { background: #ff5630; color: white; }
        .normal { background: #36b37e; color: white; }
        
        /* Controls */
        .controls { display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid #eee; padding-top: 5px; }
        button { cursor: pointer; border: none; background: none; font-weight: bold; }
        .btn-move { color: #0052cc; }
        .btn-del { color: #bf2600; }

        /* Input Area */
        .input-area { background: white; padding: 20px; border-radius: 8px; display: flex; gap: 10px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select { padding: 8px; border: 1px solid #dfe1e6; border-radius: 4px; }
        #add-btn { background: #0052cc; color: white; padding: 8px 16px; border-radius: 4px; }

        .stats-bar { margin-bottom: 20px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div class="stats-bar">
        Project Velocity: <span id="total-tasks">0</span> tasks | 
        High Priority Load: <span id="high-load">0</span>
    </div>

    <div class="input-area">
        <input type="text" id="task-desc" placeholder="What needs to be done?">
        <select id="task-priority">
            <option value="normal">Normal Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button id="add-btn">Add Task</button>
    </div>

    <div class="board" id="board-container">
        <div class="column" id="col-todo">
            <h3>To Do</h3>
            <div class="list" id="list-todo"> </div>
                
             
        </div>

        <div class="column" id="col-doing">
            <h3>In Progress</h3>
            <div class="list" id="list-doing"></div>
        </div>

        <div class="column" id="col-done">
            <h3>Done</h3>
            <div class="list" id="list-done"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
